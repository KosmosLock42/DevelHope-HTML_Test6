<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione HTML</title>
</head>
<body>
    <header>
        <h1>Un esercizio sui form e i loro attributi</h1>
    </header>

    <body>
    
        <form action="/database.php" method="post">
    
        <label for="ubutton">Disattivo</label>
        <input type="Button" id="ubutton" name="ubutton" value="Can't Click Me!" disabled>
    <br>
        <label for="counter">Numeri</label>
        <input type="number" id="counter" name="counter" min="0" max="100" step="2" autofocus>
    <br>
        <label for="chkbx">Checkbox</label>
        <input type="checkbox" id="chkbx" name="chkbx" checked>
    <br>
        <label for="calendar">Calendario del Mio Secolo</label>
        <input type="date" id="calendar" name="calendar" min="1989-03-06" max="2089-03-06" value="2021-07-20">
    </form>

</body>
</html>
